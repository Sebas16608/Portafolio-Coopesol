<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes - Coopesol RL</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">üì© Bandeja de Mensajes</h1>
    </div>
  </header>

  <!-- Lista de mensajes -->
  <main class="container">
    <div id="mensajes-list" class="row g-4">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando mensajes...</p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("mensajes-list");

      try {
        const response = await fetch("http://127.0.0.1:8000/mensaje/");
        if (!response.ok) throw new Error("Error al cargar mensajes");

        const mensajes = await response.json();

        if (mensajes.length === 0) {
          container.innerHTML = `<p class="text-center text-muted">No hay mensajes todav√≠a.</p>`;
          return;
        }

        container.innerHTML = "";

        mensajes.forEach(m => {
          const card = document.createElement("div");
          card.className = "col-md-6 col-lg-4";

          card.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">${m.nombre}</h5>
                <h6 class="card-subtitle text-muted mb-2">${m.email}</h6>
                <p class="card-text text-truncate">${m.mensaje}</p>
                <a href="mensaje-detalle.html?id=${m.id}" class="btn btn-sm btn-primary">Ver detalle</a>
              </div>
              <div class="card-footer text-muted small">
                ${new Date(m.creado).toLocaleString()}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class="text-center text-danger">‚ùå No se pudieron cargar los mensajes.</p>`;
      }
    });
  </script>
</body>
</html>
