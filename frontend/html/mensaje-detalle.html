<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Mensaje</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">📩 Detalle del Mensaje</h1>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container">
    <div id="mensaje-detalle" class="card shadow-sm p-4">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando mensaje...</p>
      </div>
    </div>

    <div class="mt-3">
      <a href="mensajes.html" class="btn btn-secondary">⬅ Volver a la lista</a>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("mensaje-detalle");

      if (!id) {
        container.innerHTML = `<p class="text-danger text-center">❌ No se encontró el ID del mensaje.</p>`;
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:8000/mensaje/${id}/`);
        if (!response.ok) throw new Error("Error al cargar el mensaje");

        const m = await response.json();

        container.innerHTML = `
          <h3>${m.nombre}</h3>
          <h6 class="text-muted">${m.email}</h6>
          <p class="mt-3">${m.mensaje}</p>
          <p class="text-muted small">📅 ${new Date(m.creado).toLocaleString()}</p>
        `;
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class="text-danger text-center">❌ No se pudo cargar el mensaje.</p>`;
      }
    });
  </script>
</body>
</html>
