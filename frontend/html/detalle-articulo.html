<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Artículo - Portafolio Banco</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html"><img src="../media/03 logotipo coopesol.png" alt="logo coopesol" height="50"></a></h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="detalle-articulo.html?id=4"">Conocenos</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Botón de volver -->
                    <a href="javascript:history.back()" class="btn btn-secondary mb-4">
                        &larr; Volver atrás
                    </a>

                    <!-- Contenedor del artículo -->
                    <article class="article-detail-card card shadow-sm" id="article-detail-content">
                        <div class="card-body">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando artículo...</p>
                            </div>
                        </div>
                    </article>

                    <!-- Sección de navegación -->
                    <div class="article-navigation mt-5 d-flex justify-content-between">
                        <button id="prev-article-btn" class="btn btn-outline-primary" style="visibility: hidden;">
                            &larr; Artículo anterior
                        </button>
                        <a href="articulos.html" class="btn btn-primary">
                            Ver todos los artículos
                        </a>
                        <button id="next-article-btn" class="btn btn-outline-primary" style="visibility: hidden;">
                            Siguiente artículo &rarr;
                        </button>
                    </div>

                    <!-- Artículos relacionados -->
                    <section class="related-articles mt-5" id="related-articles" style="display: none;">
                        <h3 class="mb-4">Artículos relacionados</h3>
                        <div class="row" id="related-articles-container">
                            <!-- Los artículos relacionados se cargarán aquí -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; 2023 Banco. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID del artículo de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (articleId) {
                loadArticleDetail(articleId);
            } else {
                document.getElementById('article-detail-content').innerHTML = `
                    <div class="card-body">
                        <div class="alert alert-danger text-center">
                            <h4>Artículo no encontrado</h4>
                            <p>No se ha especificado un artículo válido.</p>
                            <a href="articulos.html" class="btn btn-primary">Ver todos los artículos</a>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
