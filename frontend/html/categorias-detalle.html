<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos por Categoría - Portafolio Banco</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html"><img src="../media/03 logotipo coopesol.png" alt="logo coopesol" height="50"></a></h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="detalle-articulo.html?id=4"">Conocenos</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header py-4">
        <div class="container">
            <h1 class="text-center" id="category-title">Categoría</h1>
            <p class="text-center mb-0" id="category-description"></p>
        </div>
    </section>

    <!-- Filtro de Categoría (oculto inicialmente) -->
    <section class="filters py-3 bg-light d-none">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <select id="category-filter" class="form-select">
                        <option value="">Todas las categorías</option>
                        <!-- Las opciones de categorías se cargarán con JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Listado de Artículos por Categoría -->
    <section class="articles-by-category py-5">
        <div class="container">
            <div class="row" id="articles-container">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando artículos...</p>
                </div>
            </div>
            
            <!-- Mensaje cuando no hay artículos -->
            <div class="row d-none" id="no-articles-message">
                <div class="col-12 text-center">
                    <div class="alert alert-info">
                        <h4>No hay artículos en esta categoría</h4>
                        <p>Prueba a explorar otras categorías de nuestro portafolio.</p>
                        <a href="categorias.html" class="btn btn-primary">Ver todas las categorías</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <p class="text-center mb-0">&copy; 2023 Banco. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID de la categoría de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            
            if (categoryId) {
                loadCategoryDetail(categoryId);
                loadArticlesByCategory(categoryId);
            } else {
                document.getElementById('category-title').textContent = 'Categoría no encontrada';
                document.getElementById('articles-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <p>No se ha especificado una categoría válida.</p>
                            <a href="categorias.html" class="btn btn-primary">Volver a categorías</a>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
